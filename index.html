<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="process_form.php" method="post">
        <div class="div">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="full_name" required>
        </div>
        <div class="div">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="phone_number" required>
        </div>
        <div class="div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="email" required>
        </div>
        <div class="div">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="subject" required>
        </div>
        <div class="div">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="message" required></textarea>
        </div>
        <input type="submit" value="Submit" class="submit">
    </form>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');

        if (success === 'true') {
            alert("Form submitted successfully!");
        }
        else{
            alert("PLease submit the form again their was a problem in submitting the form ")
        }
    </script>

</body>
</html>
